    <h1>Real Estates</h1>

  <section class="main-section">
    <article class="text--justified">
      <header><h3>Create a new type:</h3></header>
      <form id="newType">

        <label for="name">Type name:</label>
        <input class="ui-control ui-input" id="name" name="name"/><br>

        <label for="size">Size:</label>
        <input class="ui-control ui-input" id="size" name="size" type="number"/><br>

        <label for="numberOfRooms">Number of rooms:</label>
        <input class="ui-control ui-input" id="numberOfRooms" name="numberOfRooms" type="number"/><br>

        <label for="internet_access">Internet access:</label>
        <input class="ui-control ui-input" id="internet_access" name="internet_access" /><br>

        <input class="ui-control ui-button" type="submit" value="Create"/>
      </form>
    </article>
  </section>
